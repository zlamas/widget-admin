<section class="widget-preview">
  <div class="section__title heading">
    <h2 class="h2">Положение виджета</h2>
    <div class="description">Настройте положение виджета на Вашем сайте с помощью вертикальных и горизонтальных ползунков</div>
  </div>

  <div class="widget-preview__block">
    <div class="range widget-preview__slider widget-preview__slider--horizontal">
      <input type="range" class="range__input" value="28" min="0" max="100" step="1">
      <span class="range__percent"></span>
    </div>
    <div class="range widget-preview__slider widget-preview__slider--vertical">
      <input type="range" class="range__input range__input--vertical" value="28" min="0" max="100" step="1">
      <span class="range__percent"></span>
    </div>
    <div class="widget-preview__view">
      <img class="widget-preview__bg" src="@@webRoot/images/preview_bg.png" alt="">
@@if (type == 'video') {
      <img class="widget-preview__widget widget-preview__widget--video widget-preview__widget--movable" src="@@webRoot/images/video-widget-preview.png" alt="">
}
@@if (type == 'multi') {
      <div class="widget-preview__widget widget-preview__widget--multi widget-preview__widget--movable multibutton">
        <div class="multibutton__row">
          <div class="multibutton__label">Перезвоним через 24 секунды</div>
          <img class="multibutton__icon--variant" src="@@webRoot/images/multi-icon-1.svg" alt="">
        </div>
        <img class="multibutton__icon" src="@@webRoot/images/multi-icon-large-4.svg" alt="">
      </div>
}
    </div>
  </div>
</section>
